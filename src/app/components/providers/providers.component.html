<div class="container">
    <h2>Gestión de Proveedores</h2>
    <form [formGroup]="providerForm" (ngSubmit)="onSubmit()" class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label for="name">Nombre</label>
          <input id="name" formControlName="name" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="serviceType">Tipo de Servicio</label>
          <select id="serviceType" formControlName="serviceType" class="form-control">
            <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="contact">Contacto</label>
          <input id="contact" formControlName="contact" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="address">Dirección</label>
          <input id="address" formControlName="address" class="form-control" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label for="details">Detalles</label>
          <textarea id="details" formControlName="details" class="form-control"></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="state">Estado</label>
          <select id="state" formControlName="state" class="form-control">
            <option *ngFor="let state of statusTypes" [value]="state">{{ state }}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">{{ isEditMode ? 'Modificar' : 'Agregar' }}</button>
      <button type="button" class="btn btn-secondary mt-3" (click)="cancelEdit()" *ngIf="isEditMode">Cancelar</button>
    </form>
  
    <h3 class="mt-5">Lista de Proveedores</h3>

    <!-- Formulario de filtros -->
    <form [formGroup]="filterForm" class="mb-3">
      <div class="row">
        <div class="col-md-3">
          <label for="filterServiceType" class="form-label">Tipo de Servicio:</label>
          <select id="filterServiceType" formControlName="serviceType" class="form-select">
            <option value="">Todos</option>
            <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="filterState" class="form-label">Estado:</label>
          <select id="filterState" formControlName="state" class="form-select">
            <option value="">Todos</option>
            <option *ngFor="let state of statusTypes" [value]="state">{{ state }}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="filterContactNumber" class="form-label">Número de Contacto:</label>
          <div class="input-group">
            <input type="text" id="filterContactNumber" formControlName="contactNumber" class="form-control" placeholder="Buscar por contacto">
            <button class="btn btn-outline-secondary" type="button" (click)="searchByContact()">Buscar</button>
            <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()">Limpiar</button>
          </div>
        </div>
      </div>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo de Servicio</th>
          <th>Contacto</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let provider of providers">
          <td>{{ provider.name }}</td>
          <td>{{ provider.serviceType }}</td>
          <td>{{ provider.contact }}</td>
          <td>{{ provider.state }}</td>
          <td>
            <button (click)="editProvider(provider)" class="btn btn-warning btn-sm">Editar</button>
            <button (click)="deleteProvider(provider.id)" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
