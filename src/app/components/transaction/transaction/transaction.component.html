<h2>Gestión de Transacciones</h2>
<form [formGroup]="transactionForm" (ngSubmit)="addTransaction()">
  <!-- Información del Ítem -->
  <div class="form-group">
    <label for="identifier">Identificador</label>
    <input id="identifier" formControlName="identifier" class="form-control" />
  </div>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input id="name" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <input id="description" formControlName="description" class="form-control" />
  </div>
  <div class="form-group">
    <label for="location">Ubicación</label>
    <input id="location" formControlName="location" class="form-control" />
  </div>
  <div class="form-group">
    <label for="type">Tipo</label>
    <select id="type" formControlName="type" class="form-control">
      <option value="REGISTRABLE">Registrable</option>
      <option value="NON_REGISTRABLE">No Registrable</option>
    </select>
  </div>
  <div class="form-group">
    <label for="status">Estado</label>
    <select id="status" formControlName="status" class="form-control">
      <option value="FUNCTIONAL">Funcional</option>
      <option value="DEFECTIVE">Defectuoso</option>
      <option value="UNDER_REPAIR">En Reparación</option>
    </select>
  </div>
  <div class="form-group">
    <label for="category">Categoría</label>
    <select id="category" formControlName="category" class="form-control">
      <option value="DURABLES">Durables</option>
      <option value="CONSUMABLES">Consumibles</option>
      <option value="MATERIALS_CONSTRUCTION">Materiales de Construcción</option>
      <option value="OTHERS">Otros</option>
    </select>
  </div>
  <div class="form-group">
    <label for="measurement_unit">Unidad de Medida</label>
    <select id="measurement_unit" formControlName="measurement_unit" class="form-control">
      <option value="LITERS">Litros</option>
      <option value="KILOS">Kilos</option>
      <option value="UNITS">Unidades</option>
    </select>
  </div>

  <!-- Información del Inventario -->

  <div class="form-group">
    <label for="min_stock">Stock Mínimo</label>
    <input id="min_stock" formControlName="min_stock" type="number" class="form-control" />
  </div>

  <!-- Información de la Transacción -->
  <div class="form-group">
    <label for="quantity">Cantidad</label>
    <input id="quantity" formControlName="quantity" type="number" class="form-control" />
  </div>
  <div class="form-group">
    <label for="price">Precio</label>
    <input id="price" formControlName="price" type="number" class="form-control" />
  </div>
  
  <button type="submit" class="btn btn-primary mt-3">
    {{ isEditing ? 'Modificar Transacción' : 'Agregar Transacción' }}
  </button>
</form>

<h3>Lista de Transacciones</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Ítem</th>
      <th>Stock</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <!-- <td>{{ itemMap[transaction.item_id] }}</td> -->
      <!-- <td>{{ inventoryMap[transaction.inventory_id].stock }}</td> -->
       <td>null de momento</td>  
       <td>null de momento</td>
      <td>{{ transaction.quantity }}</td>
      <td>{{ transaction.price }}</td>
      <td>
        <button (click)="editTransaction(transaction)" class="btn btn-warning btn-sm">Editar</button>
        <button (click)="deleteTransaction(transaction.transaction_id!)" class="btn btn-danger btn-sm">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
