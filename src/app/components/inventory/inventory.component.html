
<h3>Gestión de Inventarios</h3>
<form [formGroup]="inventoryForm" (ngSubmit)="saveInventory()">
  <div class="form-group">
    <label for="item_id">Ítem</label>
    <select id="item_id" formControlName="item_id" class="form-control">
      <option *ngFor="let item of activeItems" [value]="item.id">
        {{ item.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="stock">Stock</label>
    <input id="stock" formControlName="stock" type="number" class="form-control" />
  </div>
  <div class="form-group">
    <label for="min_stock">Stock Mínimo</label>
    <input id="min_stock" formControlName="min_stock" type="number" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary mt-3">
    {{ isEditing ? 'Guardar Cambios' : 'Agregar Inventario' }}
  </button>
</form>

<h3>Lista de Inventarios</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Ítem</th>
      <th>Stock</th>
      <th>Stock Mínimo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let inventory of inventories">
      <td>{{ itemMap[inventory.item_id] }}</td>
      <td>{{ inventory.stock }}</td>
      <td>{{ inventory.min_stock }}</td>
      <td>
        <button (click)="editInventory(inventory)" class="btn btn-warning btn-sm">Editar</button>
        <button (click)="deleteInventory(inventory.id!)" class="btn btn-danger btn-sm">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
